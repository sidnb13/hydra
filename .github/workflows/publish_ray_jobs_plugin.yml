name: Publish Ray Jobs Plugin

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: cd plugins/hydra_ray_jobs_plugin && python -m build

      - name: Publish to GitHub Packages
        run: |
          cd plugins/hydra_ray_jobs_plugin && python -m twine upload --repository-url https://maven.pkg.github.com/${{ github.repository }} dist/* \
          -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
